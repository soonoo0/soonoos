<!DOCTYPE html>
<html lang="en" class="full-page">
<head>
    <meta charset="UTF-8">
    <title>ST CORE TECHNOLOGY</title>
    <meta name="google-site-verification" content="dVb507WU0uXAuiNANzyIpmGRdQ2VCdSCkciOiNbfot0"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="full-page">
<div class="main login-box" style="overflow: auto">
    <div class="login-section">
        <div class="login-container">
            <a href="/core/index.html"><img src="img/stct_logo_size.png" alt="" class="login-logo"></a>
            <form action="" method="post" class="login">
                <label for="email">E-mail</label>
                <input class="input-box" type="text" id="email" required>
                <label for="email-confirm">E-mail Confirm</label>
                <input class="input-box" type="text" id="email-confirm" required>
                <label for="password">Password</label>
                <input class="input-box" type="text" id="password" required>
                <label for="password-confirm">Password Confirm</label>
                <input class="input-box" type="text" id="password-confirm" required>
                <p class="pass-text">비밀번호는 영문, 숫자가 혼합된 8자 이상부터 가능합니다.</p>
                <input type="submit" id="login-btn" value="Sign up">
            </form>
            <p class="sign"><a href="/core/login.html">로그인 하기</a></p>
        </div>
    </div>
    <h1 class="login-title">
        Blockchain <br>
        Technology <br>
        Meets <br>
        Creativity
    </h1>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function () {
        var autoFont = function () {
            $(".login-box h1").css('font-size', Math.max(Math.min($("body").width() / (1.1 * 15))));
        };
        if (window.innerWidth < 2200 && window.innerWidth > 800) {
            autoFont();
        }
        $(window).resize(function () {
            if (window.innerWidth < 2200 && window.innerWidth > 800) {
                autoFont();
            }
        });
    });
</script>
</body>
</html>
